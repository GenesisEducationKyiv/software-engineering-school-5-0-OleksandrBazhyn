name: Lint

on: [push, pull_request]

jobs:
  lint-server:
    runs-on: ubuntu-latest
    name: Lint server
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (server)
        run: npx eslint ./

  lint-client:
    runs-on: ubuntu-latest
    name: Lint client
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (client)
        run: npx eslint ./
