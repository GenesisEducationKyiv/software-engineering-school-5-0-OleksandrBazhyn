# Logrotate configuration for email service logs
/logs/*.log {
    daily
    missingok
    rotate 90
    compress
    delaycompress
    notifempty
    create 644 root root
    copytruncate
    
    # Post-rotation script
    postrotate
        # Send signal to reload logs if needed
        /bin/kill -USR1 $(cat /var/run/email-service.pid 2>/dev/null) 2>/dev/null || true
    endscript
}

# Error logs - keep longer
/logs/*error*.log {
    daily
    missingok
    rotate 180
    compress
    delaycompress
    notifempty
    create 644 root root
    copytruncate
}

# Debug logs - rotate more frequently
/logs/*debug*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    create 644 root root
    copytruncate
}
